<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="css/paginainicial.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/carrinho.css">

    <script src="https://kit.fontawesome.com/dbd259621c.js" crossorigin="anonymous"></script>

    <script src="js/carrinho.js" defer></script>
</head>
<body>
    <header>
        <div>
            <div class="logo">
                <h1>Só Importados</h1>
            </div>
            <div class="profile">
                <span>usuario</span>
                <div class="imgPerfil">
                    <img src="img/perfil.jpg" alt="perfil">
                </div>
                <a href="carrinho.html" class="btn-car">
                    <i class="fa-solid fa-cart-shopping" style="font-size: 25px;"></i>
                </a>
            </div>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="promoções.html">Promoções</a></li>
                <li><a href="coleções.html">Coleções</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main style="margin: 0 20%;">
        <h1>Carrinho de Compras</h1>
        <table id="carrinhoTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço (R$)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas dinamicamente aqui -->
            </tbody>
            <tfoot>
                <tr>
                    <td class="total">Total</td>
                    <td class="total" id="totalValue">R$ 0,00</td>
                </tr>
            </tfoot>
        </table>
    
        <button onclick="limparCarrinho()">Limpar Carrinho</button>
        <a href="pagamento.html">Finalizar compra</a>
    </main>

    <footer>
        <div>
            <span>Grupo: Arthur, Abner e José</span>
        </div>
        <p>&copy; 2025 Loja de Perfumes. Todos os direitos reservados.</p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
    </footer>

</body>
</html>
