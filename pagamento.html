<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="css/paginainicial.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/carrinho.css">

    <link rel="stylesheet" href="js/pagamento.js">

    <script src="https://kit.fontawesome.com/dbd259621c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <div class="logo">
                <h1>Só Importados</h1>
            </div>
            <div class="profile">
                <span>usuario</span>
                <div class="imgPerfil">
                    <img src="img/perfil.jpg" alt="perfil">
                </div>
            </div>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="promoções.html">Promoções</a></li>
                <li><a href="coleções.html">Coleções</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Pagamento</h2>
            
            <div class="form-section">
                <label for="formaPagamento">Forma de Pagamento:</label>
                <select id="formaPagamento">
                    <option value="cartao">Cartão de Crédito/Débito</option>
                    <option value="pix">Pix</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="boleto">Boleto</option>
                </select>
            </div>
            
            <div class="form-section" id="parcelasSection" style="display: none;">
                <label for="parcelas">Parcelas:</label>
                <select id="parcelas">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                    <option value="7">7x</option>
                    <option value="8">8x</option>
                    <option value="9">9x</option>
                    <option value="10">10x</option>
                    <option value="11">11x</option>
                    <option value="12">12x</option>
                </select>
            </div>

            <div class="form-section">
                <span>Valor Total:</span>
                <span id="valorTotal"></span><br>

                <span>Frete: R$ 11,99</span><br>

                <span>Valor Total:</span>
                <span id="Total"></span><br>
            </div>

            <div class="form-section">
                <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <span>Grupo: Arthur, Abner e José</span>
        </div>
        <p>&copy; 2025 Loja de Perfumes. Todos os direitos reservados.</p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
    </footer>
<script src="js/pagamento.js"></script>
</body>
</html>
